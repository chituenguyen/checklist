<!DOCTYPE html>
<html>
<head>
	<title>Checklist</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="list">
		<div class="item">
			<input type="checkbox" name="">
			<label>Sound & Touch</label>
			<span><i class="fas fa-bell"></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>Itunes & App Store</label>
			<span><i class="fab fa-app-store-ios"></i>></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>Airplane Mod</label>
			<span><i class="fas fa-plane"></i></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>LockScreen</label>
			<span><i class="fas fa-lock"></i></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>Key Board</label>
			<span><i class="fas fa-keyboard"></i></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>gancal settings</label>
			<span><i class="fas fa-cogs"></i></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>headset mode</label>
			<span><i class="fas fa-headset"></i></i></span>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<label>bluetooth</label>
			<span><i class="fab fa-bluetooth"></i></i></span>
		</div>

	</div>

</body>
</html>
